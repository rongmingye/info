<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>问题详情页</title>

    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/plugins/jq-ui/jquery-ui.min.css" rel="stylesheet">
    <!-- build:css css/common.css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hAdmin-extension.css">
    <!-- endbuild -->
    <style>
        .reply{
            cursor: pointer;
        }
    </style>
</head>
<body>
	<div class="m-t-md m-r-md m-l-md">
		<div id="box" class="m-t-sm">
            <div id="questionTitle"></div>
            <button class="btn btn-success" id="publicBtn" data-toggle="modal" data-target="#publicCommentModal">发表评论</button>
            <div id="commentBox" class="m-t-md"></div>
		</div>
	</div>

    <!-- 发布评论-->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="publicCommentModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">发布评论</h4>
                </div>
                <div class="modal-body">
                     <!-- form -->
                    <form id="publicCommentForm" onsubmit="return false" method="POST">
                        <div class="form-group">
                            <label class="white-bg main-theme-text col-sm-5 control-label">内容：</label>
                            <textarea rows="4" name="content" id="content" class="form-control" /></textarea> 
                        </div>
                        <div class="text-danger m-b-n-md">
                            <p id="errorMsg"></p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- 绑定到#modal-role.hidden[type="submit"]-->
                    <button class="btn btn-success" id="save" type="button"><span class="fa fa-cloud-upload"></span> 提交 </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 发布回复-->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="publicReplyModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="replyTitle">回复</h4>
                </div>
                <div class="modal-body">
                     <!-- form -->
                    <form id="publicReplyForm" onsubmit="return false" method="POST">
                        <div class="form-group">
                            <label class="white-bg main-theme-text col-sm-5 control-label">内容：</label>
                            <textarea rows="4"  name="replyContent" id="replyContent" class="form-control" /></textarea>
                        </div>
                        <div class="text-danger m-b-n-md">
                            <p id="replyErrorMsg"></p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- 绑定到#modal-role.hidden[type="submit"]-->
                    <button class="btn btn-success" id="replySave" type="button"><span class="fa fa-cloud-upload"></span> 提交 </button>
                </div>
            </div>
        </div>
    </div>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/jq-ui/jquery-ui.min.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
	<!-- build:js js/app.min.js -->
	<script src="js/route.js"></script>
	<script src="js/site.js"></script>
	<script src="js/config.js"></script>
	<!-- endbuild -->
	<!-- // <script src="js/utils/URandom.js"></script> -->
	<script src="js/detailQuestion.js"></script>
</body>
</html>
