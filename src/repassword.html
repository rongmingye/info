<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>

    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/plugins/jq-ui/jquery-ui.min.css" rel="stylesheet">
    <!-- build:css css/common.css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hAdmin-extension.css">
    <!-- endbuild -->
</head>
<body>
	<div class="m-t-md m-r-md m-l-md">
		<div id="box">
             <!-- form -->
            <form id="changePasswordForm" onsubmit="return false" method="POST">
                <div class="form-group">
                    <label class="white-bg main-theme-text col-sm-2 control-label">旧密码</label>
                    <input type="password" name="oldPassword" id="oldPassword" class="form-control" />
                </div>
                <div class="form-group">
    				<label class="white-bg main-theme-text col-sm-2 control-label">新密码：</label>
                    <input type="password" name="newPassword" id="newPassword" class="form-control" />
                </div>
                <div class="form-group">
    				<label class="white-bg main-theme-text col-sm-2 control-label">再次输入新密码：</label>
                    <input type="password" name="againNewpasswork" id="againNewpasswork" class="form-control" />
                </div>
                <div class="text-danger m-b-n-md">
                    <p id="errorMsg"></p>
                </div>
            </form>
        </div>
        <div class="m-t-md pull-left">
            <button class="btn btn-success" id="save" type="button"><span class="fa fa-cloud-upload"></span> 提交 </button>
        </div>
    </div>
</div>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/jq-ui/jquery-ui.min.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
	<!-- build:js js/app.min.js -->
	<script src="js/route.js"></script>
	<script src="js/site.js"></script>
	<script src="js/config.js"></script>
	<!-- endbuild -->
	<!-- // <script src="js/utils/URandom.js"></script> -->
	<script src="js/repassword.js"></script>
</body>
</html>
